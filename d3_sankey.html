<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sankey Diagram - Gender to Crime Type</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
    }
    h2 {
      text-align: center;
    }
    .node rect {
      stroke: #000;
      cursor: move;
    }
    .node text {
      font-size: 14px;
      pointer-events: none;
    }
    .link {
      fill: none;
      stroke-opacity: 0.4;
    }
    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 6px 12px;
      font-size: 14px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
<nav style="background-color: #005599; padding: 1rem; display: flex; justify-content: center; gap: 20px;">
  <a href="index.html" style="color: white; text-decoration: none; font-weight: bold; padding: 0.5rem 1rem; border-radius: 5px; background-color: #003f7f;">Home</a>

  <a href="sunburst.html" style="color: white; text-decoration: none; font-weight: bold; padding: 0.5rem 1rem; border-radius: 5px;">5. Sunburst</a>
</nav>


<h2>Victim Gender to Crime Type - Sankey Diagram</h2>
<div id="chart"></div>
<div class="tooltip" id="tooltip"></div>

<script>
  const data = {
    nodes: [
      { name: "Male" },
      { name: "Female" },
      { name: "Non-Binary" },
      { name: "Other" },
      { name: "Theft" },
      { name: "Assault" },
      { name: "Vandalism" },
      { name: "Sex Crimes" },
      { name: "Other Crimes" }
    ],
    links: [
      { source: 0, target: 4, value: 1200 },
      { source: 0, target: 5, value: 800 },
      { source: 0, target: 6, value: 500 },
      { source: 1, target: 4, value: 1100 },
      { source: 1, target: 7, value: 400 },
      { source: 1, target: 5, value: 300 },
      { source: 2, target: 8, value: 60 },
      { source: 3, target: 8, value: 20 }
    ]
  };

  const width = 960;
  const height = 500;

  const svg = d3.select("#chart").append("svg")
    .attr("width", width)
    .attr("height", height);

  const sankey = d3.sankey()
    .nodeWidth(20)
    .nodePadding(15)
    .extent([[1, 1], [width - 1, height - 6]]);

  const graph = sankey({
    nodes: data.nodes.map(d => Object.assign({}, d)),
    links: data.links.map(d => Object.assign({}, d))
  });

  const color = d3.scaleOrdinal(d3.schemeCategory10);
  const tooltip = d3.select("#tooltip");

  svg.append("g")
    .selectAll("rect")
    .data(graph.nodes)
    .join("rect")
      .attr("x", d => d.x0)
      .attr("y", d => d.y0)
      .attr("height", d => d.y1 - d.y0)
      .attr("width", d => d.x1 - d.x0)
      .attr("fill", d => color(d.name))
      .append("title")
      .text(d => `${d.name}: ${d.value}`);

  svg.append("g")
    .attr("fill", "none")
    .selectAll("path")
    .data(graph.links)
    .join("path")
      .attr("d", d3.sankeyLinkHorizontal())
      .attr("stroke", d => color(d.source.name))
      .attr("stroke-width", d => Math.max(1, d.width))
      .attr("class", "link")
      .on("mouseover", (event, d) => {
        tooltip
          .style("opacity", 1)
          .html(`${d.source.name} â†’ ${d.target.name}<br><strong>${d.value}</strong> victims`)
          .style("left", `${event.pageX + 10}px`)
          .style("top", `${event.pageY - 30}px`);
      })
      .on("mouseout", () => {
        tooltip.style("opacity", 0);
      });

  svg.append("g")
    .selectAll("text")
    .data(graph.nodes)
    .join("text")
      .attr("x", d => d.x0 - 6)
      .attr("y", d => (d.y1 + d.y0) / 2)
      .attr("dy", "0.35em")
      .attr("text-anchor", "end")
      .text(d => d.name)
    .filter(d => d.x0 < width / 2)
      .attr("x", d => d.x1 + 6)
      .attr("text-anchor", "start");
</script>

</body>
</html>
